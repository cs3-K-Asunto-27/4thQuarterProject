<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  margin: 0;
  padding: 0;
  background-color: var(--background-color);
  color: var(--text-color);
  transition: background-color 0.3s, color 0.3s;
}

header {
  position: relative;
  height: 20vh;
  overflow: hidden;
}

nav {
  background: rgba(0, 0, 0, 0.7);
  color: #ffffff;
  position: absolute;
  width: 100%;
  top: 0;
  left: 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 20px 20px 0px;
  z-index: 10;
}

nav .menu-icon {
  display: none;
  flex-direction: column;
  cursor: pointer;
}

nav .menu-icon span {
  background: #ffffff;
  border-radius: 5px;
  display: block;
  height: 4px;
  margin: 5px;
  width: 25px;
}

nav ul {
  list-style: none;
  display: flex;
  padding: 0;
  margin: 0;
}

nav ul li {
  margin: 0 15px;
}

nav ul li a {
  color: #ffffff;
  text-decoration: none;
  padding: 10px 20px;
  font-weight: bold;
}

nav ul li a:hover {
  color: #000000; /* Change text color to black */
  background-color: #ffffff; /* Change background color to white */
}

#theme-toggle {
  background: none;
  border: none;
  cursor: pointer;
  display: flex;
  align-items: center;
  padding: 5px;
}

#theme-icon {
  width: 24px;
  height: 24px;
  transition: transform 0.3s, opacity 0.3s;
}

#theme-toggle:hover #theme-icon {
  transform: rotate(180deg);
  opacity: 0.5;
}

#bg-video {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100%;
  transform: translate(-50%, -50%);
}

.video-container {
  position: relative;
  height: 50vh;
  width: 100%;
}

.overlay {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  color: #ffffff;
}

.overlay h1 {
  font-size: 3em;
  margin: 0.5em 0;
  position: relative;
}

.overlay h1::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: white; /* White background */
  opacity: 0; /* Initially transparent */
  transition: opacity 0.3s;
  z-index: -1; /* Behind the text */
}

.overlay h1:hover::after {
  opacity: 0.5; /* Show white box on hover */
  z-index: -1; /* Make sure it's behind the text */
  cursor: pointer;
}

.overlay p {
  font-size: 1.5em;
}

main {
  padding: 20px;
  background-color: var(--main-background-color);
  display: flex;
  justify-content: center; /* Center items horizontally */
  align-items: flex-start; /* Align items to the top */
  flex-wrap: wrap; /* Allow cards to wrap */
}

section {
  margin-bottom: 20px;
}

footer {
  background: var(--footer-background-color);
  color: var(--footer-text-color);
  text-align: center;
  padding: 10px 0;
}

:root {
  --background-color: #f4f4f4;
  --text-color: #333;
  --header-background-color: #35424a;
  --header-text-color: #ffffff;
  --nav-background-color: #333;
  --nav-text-color: #ffffff;
  --nav-link-color: #ffffff;
  --main-background-color: #ffffff;
  --footer-background-color: #333;
  --footer-text-color: #ffffff;
  --card-background-color: #f0f0f0;
  --card-text-color: #333;
}

body.dark-mode {
  --background-color: #333;
  --text-color: #f4f4f4;
  --header-background-color: #222;
  --header-text-color: #ffffff;
  --nav-background-color: #222;
  --nav-text-color: #f4f4f4;
  --nav-link-color: #f4f4f4;
  --main-background-color: #444;
  --footer-background-color: #222;
  --footer-text-color: #f4f4f4;
  --card-background-color: #555;
  --card-text-color: #f4f4f4;
}

/* Responsive Styles */
@media (max-width: 768px) {
  nav ul {
    flex-direction: column;
    display: none;
  }

  nav ul.show {
    display: flex;
  }

  nav .menu-icon {
    display: flex;
  }

  nav ul li {
    margin: 10px 0;
  }

  header,
  nav,
  main,
  footer {
    padding: 10px;
  }

  .overlay h1 {
    font-size: 2em;
  }

  .overlay p {
    font-size: 1em;
  }
}

@media (max-width: 480px) {
  .overlay h1 {
    font-size: 1.5em;
  }

  .overlay p {
    font-size: 0.9em;
  }

  nav ul li {
    margin: 5px 0;
  }
}

.card {
  background-color: var(--card-background-color);
  color: var(--card-text-color);
  border-radius: 10px;
  padding: 20px;
  margin: 20px;
  width: 300px;
  max-height: 100px; /* Set initial max-height */
  transition: max-height 1s ease, background-color 0.3s, color 0.3s; /* Add transition for smooth animation and color changes */
  overflow: hidden; /* Hide overflow content */
}

.card h2 {
  margin: 0;
  text-align: center;
}

.card p {
  margin: 0;
  display: none; /* Hide content by default */
  text-align: justify;
}

.card:hover {
  max-height: 500px; /* Increase max-height on hover */
}

.card:hover p {
  display: block; /* Show content on hover */
}
form {
  max-width: 400px;
  margin: 0 auto;
}
label,
input {
  display: block;
  margin-bottom: 10px;
}
input[type='submit'] {
  background-color: #4caf50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
input[type='submit']:hover {
  background-color: #45a049;
}

@keyframes expand {
  0% {
    max-height: 100px;
  }
  100% {
    max-height: 500px;
  }
}

@keyframes unexpand {
  0% {
    max-height: 500px;
  }
  100% {
    max-height: 100px;
  }
}

    </style>
    </so>
  </head>
  <body>
    <header>
      <nav>
        <button id="theme-toggle">
          <img src="sun.png" alt="Toggle Theme" id="theme-icon" />
        </button>
        <div class="menu-icon" id="menu-icon">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul id="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="benefits.html">Benefits</a></li>
          <li><a href="risks.html">Risks</a></li>
          <li><a href="contactus.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Contact Us</h1>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <input type="submit" value="Submit" />
      </form>
    </main>

    <script>
      // script.js contents
      document.addEventListener('DOMContentLoaded', () => {
        const themeToggleBtn = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const menuIcon = document.getElementById('menu-icon');
        const navMenu = document.getElementById('nav-menu');

        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
          document.body.classList.add(currentTheme);
          themeIcon.src = currentTheme === 'dark-mode' ? 'moon.png' : 'sun.png';
        }

        themeToggleBtn.addEventListener('click', () => {
          document.body.classList.toggle('dark-mode');

          let theme = 'light-mode';
          if (document.body.classList.contains('dark-mode')) {
            theme = 'dark-mode';
          }
          localStorage.setItem('theme', theme);
          themeIcon.src = theme === 'dark-mode' ? 'moon.png' : 'sun.png';
        });

        themeToggleBtn.addEventListener('mouseover', () => {
          themeIcon.src = document.body.classList.contains('dark-mode') ? 'sun.png' : 'moon.png';
        });

        themeToggleBtn.addEventListener('mouseout', () => {
          themeIcon.src = document.body.classList.contains('dark-mode') ? 'moon.png' : 'sun.png';
        });

        menuIcon.addEventListener('click', () => {
          navMenu.classList.toggle('show');
        });
      });
    </script>
  </body>
</html>
